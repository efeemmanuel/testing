{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <!-- ------- Student Form -------- -->
  <form id="enrollForm" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Hidden field to carry FMD back to Django -->
    <input type="hidden" name="fingerprint_data" id="fingerprint_data">

    <button type="button"
            class="btn btn-primary"
            onclick="startFingerprintEnrollment()">
      Enroll Student
    </button>
  </form>

  <!-- ------- Fingerprint Modal -------- -->
  <div class="modal fade" id="fingerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 class="modal-title">Fingerprint Enrollment</h5>
        <p id="modalMessage" class="mb-0"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS **before** our own script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ------- Fingerprint JS -------- -->
  <script>
  const FASTAPI_BASE = "http://127.0.0.1:8001";

  function showModal(msg) {
    document.getElementById("modalMessage").innerText = msg;
    new bootstrap.Modal(document.getElementById("fingerModal")).show();
  }

  async function startFingerprintEnrollment() {
    showModal("Place your finger on the scanner...");
    try {
      // first scan
      const first = await fetch(`${FASTAPI_BASE}/scan`, {method:"POST"}).then(r=>r.json());
      showModal("Scan the SAME finger again...");
      // second scan
      // const second = await fetch(`${FASTAPI_BASE}/scan`, {method:"POST"}).then(r=>r.json());
      // compare
      const compare = await fetch(`${FASTAPI_BASE}/compare`, {
        method:"POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({stored_fmd: first.fmd})
      }).then(r=>r.json());

      if (compare.match) {
        document.getElementById("fingerprint_data").value = first.fmd;
        showModal("✅ Fingerprint captured. Saving...");
        // setTimeout(() => document.getElementById("enrollForm").submit(), 800);
        document.getElementById("enrollForm").submit();

      } else {
        showModal("❌ Scans didn’t match. Try again.");
      }
    } catch (e) {
      console.error(e);
      showModal("⚠️ Scanner error. Is FastAPI running?");
    }
  }
  </script>

</body>
</html>
