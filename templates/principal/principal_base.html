{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Principal Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>



:root {
  --primary: #111722;
  --accent: #4f46e5;
  --bg-light: #ffffff;
  --text-muted: #6b7280;
  --border-color: #e5e7eb;
  --shadow-color: rgba(0, 0, 0, 0.05);
}

* {
  transition: all 0.2s ease-in-out;
  box-sizing: border-box;
}

body {
  background-color: #f4f6f9;
  font-family: 'Manrope', sans-serif;
  color: var(--primary);
  font-weight: 400;
  line-height: 1.6;
}

/* Sidebar */
.sidebar {
  min-height: 100vh;
  background-color: var(--bg-light);
  padding: 2rem 1rem;
  border-right: 1px solid var(--border-color);
  
}

.sidebar a,
.mobile-sidebar a {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  padding: 0.5rem 0.75rem;
  color: var(--text-muted);
  font-size: 12px !important;
  font-weight: 500 !important;
  text-decoration: none !important;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s;
}

.sidebar a:hover,
.mobile-sidebar a:hover {
  background-color: #f3f4f6;
  color: var(--primary);
}

.sidebar a i,
.mobile-sidebar a i {
  margin-right: 0.6rem;
  font-size: 12px;
  color: inherit;
}

.sidebar a.active,
.mobile-sidebar a.active {
  background-color: var(--accent);
  color: #fff;
  font-weight: 600;
}

.sidebar a.active i,
.mobile-sidebar a.active i {
  color: #fff;
}

.down-sidebar {
  margin-top: -4%;
}
.logout-button {
  color: #6b7280 !important;
  text-decoration: none !important;
}
.logout-button i {
  opacity: 0.6;
  transition: opacity 0.2s ease;
}
.logout-button:hover i {
  opacity: 1;
}

/* Typography */
.dashboard-heading {
  font-weight: 700;
  font-size: 30px;
  margin-bottom: 1.4rem;
  color: var(--primary);
}
















/* Shared Button Style */
.quick-action-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 600;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.3s ease;
  border: 1px solid transparent;
}

/* Icon style */
.quick-action-btn i {
  font-size: 14px;
  opacity: 0.7;
}

/* ✅ Mark Attendance Button */
.btn-mark {
  color: #15803d;
  border: 1px solid rgba(22, 163, 74, 0.2);
  background-color: rgba(34, 197, 94, 0.06);
}

.btn-mark:hover {
  background-color: rgba(34, 197, 94, 0.2);
  color: #166534;
}

/* ✅ Enroll Student Button */
.btn-enroll {
  color: #1d4ed8;
  border: 1px solid rgba(59, 130, 246, 0.2);
  background-color: rgba(59, 130, 246, 0.06);
}

.btn-enroll:hover {
  background-color: rgba(59, 130, 246, 0.2);
  color: #1e40af;
}

/* Label beside icons */
.quick-label {
  font-size: 13px;
}

/* Profile Pic */
.profile-pic {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
  background-color: #e5e7eb;
}

/* Badge */
.badge {
  border-radius: 20px !important;
  font-size: 13px;
  font-weight: 600;
  background-color: #e0e7ff !important;
  color: #3730a3;
  padding: 6px 10px;
}



/* Class Group Select */
.classgroup-select {
  border-radius: 8px;
  padding: 0.5rem 0.75rem;
  font-size: 14px;
  background-color: #f9fafb;
  border: 1px solid #d1d5db;
  transition: border-color 0.3s ease;
}

.classgroup-select:focus {
  border-color: #2563eb;
  outline: none;
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
}


@media (max-width: 767.98px) {
  .profile-section {
    flex-direction: column-reverse !important; 
    align-items: stretch !important;
    gap: 1rem;
  }

  .profile-section .btn-wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .profile-section .quick-action-btn {
    width: 100%;
    justify-content: center;
  }

  .profile-section .profile-info {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 0.5rem;
  }

  .profile-section .badge-group {
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.5rem;
  }
}




.summary-card {
  border-radius: 16px;
  padding: 1rem 1.25rem;
  min-height: 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

/* Text block */
.card-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.card-title {
  font-size: 12px;
  font-weight: 600;
  color: #555;
  margin-bottom: 4px;
}

.summary-card h2 {
  font-size: 30px;
  font-weight: bold;
  margin: 0;
  color: black !important;
}

/* Icons */
.card-icon {
  font-size: 20px;
  padding-left: 1rem;
  align-self: center;
}

/* Background colors */
.purple-card {
  background-color: rgba(147, 51, 234, 0.1);
  color: rgb(147, 51, 234);
}

.green-card {
  background-color: rgba(22, 163, 74, 0.1);
  color: rgb(22, 163, 74);
}

.blue-card {
  background-color: rgba(37, 99, 235, 0.1);
  color: rgb(37, 99, 235);
}





/* Attendance Record Styling */
.attendance-record {
  background-color: #ffffff;
  border-radius: 12px;
  padding: 1rem 1.25rem;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: box-shadow 0.2s ease;
  border: 1px solid #e5e7eb;
}

.attendance-record:hover {
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
}

/* Left Side - PDF Date Link */
.record-left .pdf-link {
  color: #2563eb;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.record-left .pdf-link i {
  color: #ef4444;
  font-size: 16px;
}

/* Status Icons */
.status {
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 14px;
  color: #111827;
}

/* Tooltip effect */
.tooltip-icon {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 4px;
  cursor: default;
}

.tooltip-icon::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #1f2937;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 11px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
  z-index: 99;
}

.tooltip-icon:hover::after {
  opacity: 1;
}




/* Edit Button */
.edit-button {
  font-size: 13px;
  border: 1px solid var(--border-color);
  background-color: #f3f4f6;
  color: #374151;
  padding: 5px 10px;
  border-radius: 6px;
  font-weight: 450;
  transition: background-color 0.2s;
}

.edit-button:hover {
  background-color: #e5e7eb;
}

.edit-button i {
  font-size: 12px;
  margin-right: 5px;
}

/* Modal / Mobile Menu */
.fullscreen-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #f9fafb;
  z-index: 1050;
  overflow-y: auto;
  padding: 2rem 1rem;
}

.close-menu-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 1.25rem;
  background-color: #e5e7eb;
  border: none;
  color: var(--primary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s, color 0.3s;
}

.close-menu-btn:hover {
  background-color: #d1d5db;
  color: var(--accent);
}

.menu-backdrop {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1040;
}

.menu-backdrop.active {
  display: block;
}

/* Mobile Styles */
@media (max-width: 768px) {
  .manage-button {
    display: none;
  }

  .dashboard-heading {
    font-size: 24px;
    font-weight: 600;
  }

  .quick-actions {
    flex-direction: column;
  }

  .sidebar {
    display: none;
  }

  .mobile-sidebar {
    display: block;
    background-color: #f9fafb;
    padding: 1rem;
  }

  .stud {
    margin-top: 10px;
  }

  .edit-button {
    font-size: 12px;
  }
}








.main-content {
  padding: 2rem;
  background-color: var(--bg-light);
  min-height: 100vh;
  box-shadow: 0 4px 12px var(--shadow-color);
  border-left: 1px solid var(--border-color);
}

.attendance-header h5 {
  font-weight: 700;
  color: var(--primary);
  font-size: 20px;
}

.attendance-header small {
  color: var(--text-muted);
}

.daily-attendance {
  margin-bottom: 30px;
}

.daily-attendance i {
  font-size: 22px;
  color: var(--accent);
}

.date {
  font-size: 15px;
  font-weight: 600;
  color: var(--primary);
  margin-bottom: 20px;
}

/* Fingerprint Scan Button */
.btn-scan {
  background-color: #f3f4f6;
  color: var(--primary);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 10px 16px;
  border-radius: 10px;
  box-shadow: 0 2px 6px var(--shadow-color);
  border: 1px solid var(--border-color);
}

.btn-scan:hover {
  background-color: #e5e7eb;
}

/* Table */
.table {
  background-color: var(--bg-light);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px var(--shadow-color);
  font-size: 14px;
}

.table th {
  background-color: #f9fafb;
  color: var(--primary);
  border-bottom: 2px solid var(--border-color);
  font-weight: 600;
}

.table td {
  vertical-align: middle;
  color: var(--primary);
}

.table td i {
  font-size: 13px;
}

/* Mobile adjustments */
@media (max-width: 768px) {
  .main-content {
    padding: 1rem;
  }

  .attendance-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }

  .btn-scan {
    width: 100%;
    justify-content: center;
  }

  .table-responsive {
    font-size: 13px;
  }
}


/* 🔹 Scan Button Styling */
.btn-scan.glow {
  background-color: #f9fafb;
  color: #2563eb;
  font-weight: 600;
  border: 2px solid #2563eb;
  border-radius: 10px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  box-shadow: 0 0 10px rgba(37, 99, 235, 0.2);
  transition: all 0.3s ease;
}

.btn-scan.glow:hover {
  background-color: #2563eb;
  color: white;
  box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
}

/* 📆 Date alert */
.date-alert {
  font-size: 14px;
  background-color: rgba(22, 163, 74, 0.091);
  border-color: rgb(22, 163, 74) !important;
}

/* 📋 Modern Attendance Table */
.modern-table {
  font-size: 14px;
  background: white;
  border-collapse: separate;
  border-spacing: 0 8px;
  width: 100%;
}

.modern-table thead th {
  background-color: transparent;
  color: #1f2937;
  font-weight: 600;
  border: none;
  padding-bottom: 10px;
}

.modern-table td {
  background-color: #f9fafb;
  border: none;
  padding: 12px 16px;
  vertical-align: middle;
  border-radius: 8px;
  font-size: 14px;
}


/* Last column (Time) right aligned on large screen */
.modern-table td:last-child {
  text-align: right;
}

/* ⬇ Download PDF Button */
.btn-download {
  background-color: #f3f4f6;
  color: #2563eb;
  font-weight: 600;
  padding: 10px 20px;
  border: 1px solid #cbd5e1;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.btn-download:hover {
  background-color: #2563eb;
  color: white;
  border-color: #2563eb;
}

/* 📱 Responsive */
@media (max-width: 768px) {
  .main-content {
    padding: 1rem;
  }

  .attendance-header {
    flex-direction: column;
    align-items: stretch;
    gap: 1rem;
  }

  .btn-scan {
    width: 100%;
    justify-content: center;
  }

  .date-alert {
    font-size: 13px;
    padding: 10px 12px;
  }

  .modern-table td,
  .modern-table th {
    font-size: 13px;
    padding: 10px;
  }

  .btn-download {
    width: 100%;
    text-align: center;
  }
}


  </style>
</head>
<body>

 

  
  <!-- Backdrop -->
  <div class="menu-backdrop" id="menuBackdrop"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Hamburger for mobile -->
      <div class="d-md-none d-flex justify-content-between align-items-center p-2 bg-light">
        <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
          <i class="fas fa-bars"></i>
        </button>
        <strong>Principal Dashboard</strong>
      </div>

      <!-- Mobile Menu -->
      <div class="collapse d-md-none" id="mobileMenu">
        <div class="mobile-sidebar d-flex flex-column fullscreen-menu position-relative" id="mobileSidebarMenu">
          <button class="close-menu-btn" id="closeMenuBtn" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
          <nav class="mb-4">
            <a href="{% url 'principal:dashboard' %}"
            class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-gauge "></i> Overview
          </a>
            

          <a href="{% url 'principal:manage_teachers' %}"
          class="{% if request.resolver_match.url_name == 'manage_teachers' %}active{% endif %}">
          <i class="fas fa-user-tie"></i> Teachers
        </a>



       <a href="{% url 'principal:communication_center' %}"
          class="{% if request.resolver_match.url_name == 'communication_center' %}active{% endif %}">
          <i class="fas fa-envelope"></i> Messages
        </a>


        <a href="{% url 'principal:profile_management' %}"
          class="{% if request.resolver_match.url_name == 'profile_management' %}active{% endif %}">
          <i class="fas fa-user-cog"></i> Profile
        </a>    


          
          </nav>
          <div class="mt-auto">
            

             <a href="{% url 'principal:create_ticket' %}"
    class="{% if request.resolver_match.url_name == 'create_ticket' %}active{% endif %} down-sidebar">
    <i class="fas fa-headset icon-outline"></i> Support
    </a>

            <form method="post" action="{% url 'teacher:logout' %}">
            {% csrf_token %}
            
            <button type="submit" class="btn logout-button">
              <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>Logout
            </button>
          </form>


          </div>
        </div>
      </div>

      <!-- Desktop Sidebar -->
  <div class="col-md-2 d-none d-md-flex flex-column sidebar justify-content-between">
  <div>
    <!-- Logo -->
    <div class="logo mb-4 text-center">
      <img src="{% static 'vendor/img/logo.png' %}" alt="Logo" width="100" />
    </div>





      <a href="{% url 'principal:dashboard' %}"
            class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fas fa-gauge "></i> Overview
          </a>
            

          <a href="{% url 'principal:manage_teachers' %}"
          class="{% if request.resolver_match.url_name == 'manage_teachers' %}active{% endif %}">
          <i class="fas fa-user-tie"></i> Teachers
        </a>



       <a href="{% url 'principal:communication_center' %}"
          class="{% if request.resolver_match.url_name == 'communication_center' %}active{% endif %}">
          <i class="fas fa-envelope"></i> Messages
        </a>


        <a href="{% url 'principal:profile_management' %}"
          class="{% if request.resolver_match.url_name == 'profile_management' %}active{% endif %}">
          <i class="fas fa-user-cog"></i> Profile
        </a>    








  </div>

  <!-- {% if not can_enroll %}
    <div class="alert alert-warning mt-3">
      🚫 You've reached the student limit. Contact your principal to upgrade your plan.
    </div>
  {% endif %} -->

  <div>


             <a href="{% url 'principal:create_ticket' %}"
    class="{% if request.resolver_match.url_name == 'create_ticket' %}active{% endif %} down-sidebar">
    <i class="fas fa-headset icon-outline"></i> Support
    </a>

            <form method="post" action="{% url 'teacher:logout' %}">
            {% csrf_token %}
            
            <button type="submit" class="btn logout-button">
              <i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i>Logout
            </button>
          </form>



    
  </div>





</div>






  
    {% block content %}
    {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
